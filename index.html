<!DOCTYPE html>
<html>
  <head>
    <title>ThreeJS Water</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./index.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/three@v0.113.0"></script>
    <script type="module" src="https://unpkg.com/three@0.112/examples/jsm/controls/OrbitControls.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Optional: prevents scrollbars from appearing when the canvas is larger than the window */
      }
      #canvas {
        display: block; /* Removes the default margin and sets to the full width of the screen */
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
  </head>

  <body>
    <canvas id="canvas"></canvas>

    <script type="module" src="index.js"></script>
  </body>
</html>
